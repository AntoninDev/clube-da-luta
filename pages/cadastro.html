<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Clube da Luta</title>
  <link rel="stylesheet" href="../style/cadastro.css" />
  <link rel="stylesheet" href="../style/index.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="cadastroForm" autocomplete="off">
      <label for="name">Nome completo</label>
      <input type="text" id="name" name="name" required autocomplete="off" />
      <label for="data_nascimento">Data de nascimento</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required />
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required autocomplete="off" />
      <label for="nome_usuario">Nome de usuário</label>
      <input type="text" id="username" name="nome_usuario" required autocomplete="off" />
      <label for="senha">Senha</label>
      <div class="senha-container">
        <input type="password" id="password" name="senha" required autocomplete="new-password"/>
        <span id="togglePassword" class="toggle-password">👁️</span>
      </div>
      <button id="btn_submit" type="submit">Cadastrar</button>
      <p id="mensagem"></p>
      <p class="link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>
  <script src="../script/cadastro.js"></script>
</body>
</html>
