
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../style/editar_perfil.css" />
</head>
<body>
  <div class="container">
    <h1>Editar Perfil</h1>
    <form id="edit-profile-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required />

      <label for="peso">Peso (kg)</label>
      <input type="number" step="0.1" id="peso" name="peso" required />

      <label for="altura">Altura (cm)</label>
      <input type="number" id="altura" name="altura" required />

      <label for="estilo">Estilo de luta</label>
      <input type="text" id="estilo" name="estilo" required />

      <button type="submit">Salvar alterações</button>
    </form>
  </div>
  <script src="../script/editar_perfil.js"></script>
</body>
</html>
